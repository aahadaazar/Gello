<div class="main-container">
  <div class="blog-container animated fadeIn" *ngFor="let blog of blogArray; let index = index">
    <mat-card class="example-card">
      <mat-card-header  [routerLink]="['/view', blog._id]">
        <mat-card-title>
          <h3>{{ blog.title }}</h3>
        </mat-card-title>
        <mat-card-title>{{ blog.description }}</mat-card-title>
        <mat-card-subtitle> Created By: {{ blog.user.firstname }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="margin: 0 16px" [routerLink]="['/view', blog._id]">
        <p>
          {{ blog.html }}
        </p>
      </mat-card-content>
      <mat-card-actions *ngIf="user && blog.user._id === user._id">
        <button mat-stroked-button color="accent" [routerLink]="['/edit', blog._id]">
          Edit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="floatingicon" routerLink="/add">
    <img src="../../../../assets/add.png" />
  </div>
</div>
