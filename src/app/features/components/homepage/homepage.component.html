<div class="main-container">
  <div class="blog-container animated fadeIn" *ngFor="let blog of blogArray">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <h3>{{ blog.owner }}</h3></mat-card-title
        >
        <mat-card-title>{{ blog.name }}</mat-card-title>
        <mat-card-subtitle>{{ blog.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ blog.html }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
