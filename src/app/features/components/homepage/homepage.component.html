<div class="main-container">
  <div
    class="blog-container animated fadeIn"
    *ngFor="let blog of blogArray; let index = index"
    [routerLink]="['/edit', blog]"
  >
    <div class="overlayContainer animated fadeIn">
      <mat-spinner></mat-spinner>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <h3>{{ blog.owner }}</h3></mat-card-title
        >
        <mat-card-title>{{ blog.name }}</mat-card-title>
        <mat-card-subtitle>{{ blog.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ blog.html }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="toggleLike($event, index)">LIKE</button>
        <img
          *ngIf="blog.liked === false"
          class="heart animated fadeIn"
          src="../../../../assets/unfilledheart.png"
        />
        <img
          *ngIf="blog.liked === true"
          class="heart animated fadeIn"
          src="../../../../assets/filledheart.png"
        />
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="floatingicon" routerLink="/add">
    <img src="../../../../assets/add.png" />
  </div>
</div>
