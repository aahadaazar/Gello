<mat-toolbar class="main-toolbar">
  <p>Gello!!!</p>
  <div class="button-sec"
    *ngIf="router.url.includes('hello') || router.url.includes('signup') || router.url.includes('login')">
    <button mat-button class="login-button" routerLink="/login">Login</button>
    <button mat-button class="signup-button" routerLink="/signup">
      Signup
    </button>
  </div>
  <div class="button-sec logout-sec"
    *ngIf="!router.url.includes('hello') || !router.url.includes('signup') || !router.url.includes('login')">
    <button mat-raised-button color="warn" (click)="logout()" class="logout-button">Logout</button>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
